<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="phone-screen" id="phone_screen1">
        <div class="icons-tab">
            <div class="up-icons-tab">
                <i class="material-icons sca-icon">signal_cellular_alt</i>&nbsp;
                <i class="material-icons wifi-icon">wifi</i>&nbsp;
                <i class="material-icons battery-icon">battery_3_bar</i>
            </div>
            <div class="down-icons-tab">
                <i class="material-icons menu-icon">menu</i>
                <div class="messenger-caption">Messenger</div>
                <i class="material-icons search-icon">search</i>
            </div>
        </div>
        <div class="chat-list" id="chat_list"></div>
        <div class="float-action-button">
            <i class="material-icons create-icon">create</i>
        </div>
    </div>
    <div class="phone-screen" id="phone_screen2">
        <div class="icons-tab">
            <div class="up-icons-tab">
                <i class="material-icons sca-icon">signal_cellular_alt</i>&nbsp;
                <i class="material-icons wifi-icon">wifi</i>&nbsp;
                <i class="material-icons battery-icon">battery_3_bar</i>
            </div>
            <div class="down-icons-tab">
                <button id="return_arrow" class="return-arrow">
                    <i class="material-icons arrow-icon">arrow_back</i>
                </button>
                <i class="material-icons account-icon">account_circle</i>
                <div class="user">
                    <div class="username" id="user_name"></div>
                    <div class="userseen" id="user_seen"></div>
                </div>
                <i class="material-icons search-icon">search</i>
                <i class="material-icons vert-icon">more_vert</i>
            </div>
        </div>
        <div class="chat">
            <div id="dynamic_content"></div>
        </div>
        <div class="input-field">
            <div class="spaces"></div>
            <form id="my_form" class="form">
                <span class="in-span">
                    <label for="message_input"></label>
                    <input class="form-input" type="text" id="message_input" name="message" placeholder="Сообщение">
                </span>
            </form>
            <i class="material-icons attachment-icon">attachment</i>
        </div>
    </div>
</body>
</html>
