<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body id="body">
    <div class="phone-screen" id="phone_screen1">
        <div class="icons-tab">
            <div class="up-icons-tab">
                <i class="material-icons"  id="sca_icon">signal_cellular_alt</i>&nbsp;
                <i class="material-icons" id="wifi_icon">wifi</i>&nbsp;
                <i class="material-icons" id="battery_icon">battery_3_bar</i>
            </div>
            <div class="down-icons-tab">
                <i class="material-icons" id="menu_icon">menu</i>
                <div class="messenger-caption">Messenger</div>
                <i class="material-icons" id="search_icon">search</i>
            </div>
        </div>
        <div class="chat-list" id="chat_list"></div>
        <div class="float-action-button">
            <i class="material-icons" style="font-size: 24px">create</i>
        </div>
    </div>
    <script>
        const names = ["Дженнифер", "Крис", "Олег", "Екатерина"];
        let htmlContent = '';

        for (const chatName of names) {
            const chat = localStorage.getItem(chatName);

            let fullChat;
            if (chat) {
                fullChat = JSON.parse(chat);
            }
            else {
                const obj = {id: 0, class: 1, name: chatName, text: "Привет!", time: "00:01"};
                fullChat = {chats: [obj], name: chatName, seen: "был(а) 2 часа назад"};

                localStorage.setItem(chatName, JSON.stringify(fullChat));
            }

            htmlContent += makeListObj(fullChat);
        }
        document.getElementById('chat_list').insertAdjacentHTML('beforeend', htmlContent);

        function makeListObj(fullChat) {
            let last = fullChat.chats.pop();
            return `
                <button class="list-object" onclick="toChat('`+ fullChat.name +`', '`+ fullChat.seen +`')">
                    <div class="avatar">
                        <i class="material-icons" style="font-size: 50px">account_circle</i>
                    </div>
                    <div class="name-text">
                        <div class="list-object-name">` + fullChat.name + `</div>
                        <div class="list-object-text">` + last.text + `</div>
                    </div>
                    <div class="time-status">
                        <div class="list-object-time">` + last.time + `</div>
                        <div class="list-object-status">
                            <i class="material-icons" style="font-size: 20px">done_all</i>
                        </div>
                    </div>
                </button>`;
        }

        function toChat(name, seen) {
            document.getElementById('phone_screen1').remove();

            let htmlContent = `
                <div class="phone-screen" id="phone_screen2">
                    <div class="icons-tab">
                        <div class="up-icons-tab">
                            <i class="material-icons"  id="sca_icon">signal_cellular_alt</i>&nbsp;
                            <i class="material-icons" id="wifi_icon">wifi</i>&nbsp;
                            <i class="material-icons" id="battery_icon">battery_3_bar</i>
                        </div>
                        <div class="down-icons-tab">
                            <button onclick="toChatList()" style="background-color: transparent; border: 0; margin-left: 12px;">
                                <i class="material-icons" id="arrow_icon">arrow_back</i>
                            </button>
                            <i class="material-icons" id="account_icon">account_circle</i>
                            <div class="user">
                                <div class="username">` + name + `</div>
                                <div class="userseen">` + seen + `</div>
                            </div>
                            <i class="material-icons" id="search_icon">search</i>
                            <i class="material-icons" id="vert_icon">more_vert</i>
                        </div>
                    </div>
                    <div class="chat">
                        <div id="dynamic_content"></div>
                    </div>
                    <div class="input-field">
                        <div class="spaces"></div>
                        <form id="myForm" class="form">
                            <span class="in-span">
                                <label for="message"></label>
                                <input class="form-input" type="text" id="message" name="message" placeholder="Сообщение">
                            </span>
                        </form>
                        <i class="material-icons" id="attachment_icon">attachment</i>
                    </div>
                </div>`;
            document.getElementById('body').insertAdjacentHTML('beforeend', htmlContent);

            htmlContent = '';
            const chats = JSON.parse(localStorage.getItem(name)).chats;
            for (const obj of chats) {
                htmlContent += makeMessage(obj);
            }
            document.getElementById('dynamic_content').insertAdjacentHTML('beforeend', htmlContent);

            const form = document.querySelector('form');
            const input = document.querySelector('.form-input');

            form.addEventListener('submit', handleSubmit);

            function makeMessage(obj) {
                return `<div class="message message--user-`+ obj.class + `" id="message` + obj.id + `">
                <div class="message-text">
                    <div class="name">` + obj.name + `</div>
                    <div class="text">` + obj.text + `</div>
                    <div class="time">` + obj.time + `   <i class="material-icons" id="done">done_all</i></div>
                </div>
            </div>`;
            }

            function handleSubmit (event) {
                event.preventDefault();

                const inputValue = input.value;
                if (inputValue === "")
                    return;
                input.value = "";

                let fullChat = JSON.parse(localStorage.getItem(name));
                let array = fullChat.chats;
                const obj = {
                    id: array.length,
                    class: 2,
                    name: "Я",
                    text: inputValue,
                    time: (new Date()).toLocaleTimeString("ru-Ru").substring(0, 5)
                };

                array.push(obj);
                fullChat.chats = array;
                localStorage.setItem(name, JSON.stringify(fullChat));

                document.getElementById('dynamic_content').insertAdjacentHTML('beforeend', makeMessage(obj));
            }
        }

        function toChatList() {
            document.getElementById('phone_screen2').remove();

            let htmlContent = `
                <div class="phone-screen" id="phone_screen1">
                    <div class="icons-tab">
                        <div class="up-icons-tab">
                            <i class="material-icons"  id="sca_icon">signal_cellular_alt</i>&nbsp;
                            <i class="material-icons" id="wifi_icon">wifi</i>&nbsp;
                            <i class="material-icons" id="battery_icon">battery_3_bar</i>
                        </div>
                        <div class="down-icons-tab">
                            <i class="material-icons" id="menu_icon">menu</i>
                            <div class="messenger-caption">Messenger</div>
                            <i class="material-icons" id="search_icon">search</i>
                        </div>
                    </div>
                    <div class="chat-list" id="chat_list"></div>
                    <div class="float-action-button">
                        <i class="material-icons" style="font-size: 24px">create</i>
                    </div>
                </div>`;
            document.getElementById('body').insertAdjacentHTML('beforeend', htmlContent);

            htmlContent = '';

            for (let chat_name of names) {
                let fullChat = JSON.parse(localStorage.getItem(chat_name));

                htmlContent += makeListObj(fullChat);
            }
            document.getElementById('chat_list').insertAdjacentHTML('beforeend', htmlContent);
        }
    </script>
</body>
</html>
